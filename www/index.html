<body onload="init()">

</div>

<div id="app">

<div id="currPlace" class="noSelectable">

</div>

		</div>

	<div id="right">

			<div id="mainContent">

			</div>
		</div>
		<div id="statsAndInv">

				Инвентарь
			</div>
			<div id="stats">
				Хп: 100 </br>
				Деф: 1000  </br>
				Железо: 9000  </br>

	</div>
</div>
